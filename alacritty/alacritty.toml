# ── Cursor & Selection Colours ───────────────────────────────────────────
[colors.cursor]
cursor = "#2F6FDB"
text   = "#1C2B3A"

[colors.selection]
text       = "#1C2B3A"
background = "#2F6FDB"

# ── Primary Colours ───────────────────────────────────────────────────────
[colors.primary]
background = "#f7fafd"
foreground = "#1C2B3A"

# ── Normal Palette (ANSI) ────────────────────────────────────────────────
[colors.normal]
black   = "#2e3440"
red     = "#e06c75"
green   = "#9cdef2"
yellow  = "#e5c07b"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#9cdef2"
white   = "#828997"

# ── Font Settings ────────────────────────────────────────────────────────
[font]
size = 10.0

[font.bold]
family = "Fira Code"
style  = "Bold"

[font.bold_italic]
family = "Fira Code"
style  = "Bold Italic"

[font.italic]
family = "Fira Code"
style  = "Italic"

[font.normal]
family = "Fira Code"
style  = "Regular"

# ── Mouse & Environment ───────────────────────────────────────────────────
[mouse]
hide_when_typing = true

[env]
TERM = "xterm-256color"

[terminal]

[terminal.shell]
program = "/bin/bash"
args = ["-c", "fastfetch; exec bash"]

[window]
opacity = 0